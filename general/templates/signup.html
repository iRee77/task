<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
    <h1>Регистрация</h1>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
            <p><input type="text" name="login" placeholder="Логин" required></p>
            <p><input type="password" name="password" placeholder="Пароль" required></p>
            <p><input type="password" name="rpassword" placeholder="Повторите пароль" required></p>
            {% if login_error %}
                <label>{{ login_error }}</label>
            {% endif %}
            <input type="submit" class="button" value="Зарегистрировать">
    </form>
<body>

</body>
</html>
